<h1>Articles from blogs I follow around the net</h1>

<article>
  <ul class="posts">
    {{range .Articles}}
    <li>
      <a class="post" href="{{.Link}}" target="_blank" rel="noopener">
        <span>
          <span class="post-title">{{.Title}}</span>
          <div class="post-date"><i>via {{.SourceTitle}}</i></div>
        </span>
        <span class="post-date">{{.Date | datef "Jan 02"}}</span>
      </a>
    </li>
    <!--<div>{{.Summary}}</div>-->
    {{end}}
  </ul>
</article>
