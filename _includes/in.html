<article>
<h3>Posts from blogs I follow around the net</h3>
  <ul class="posts">
    {{range .Articles}}
    <li>
      <a class="post" href="{{.Link}}" target="_blank" rel="noopener">
        <span class="post-title">{{.Title}}<br>
          <span class="post-author">via {{.SourceTitle}}</span>
        </span>
	<span class="post-date"><time datetime="{{.Date}}">{{.Date | datef "Jan 02"}}</time></span>
      </a>
    </li>
    <!--<div>{{.Summary}}</div>-->
    {{end}}
  </ul>
<small>Generated by <a href="https://git.sr.ht/~sircmpwn/openring">openring</a></small>
</article>
