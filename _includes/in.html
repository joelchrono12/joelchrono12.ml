<h2>Articles from blogs I follow around the net</h2>

<article>
  <ul class="posts">
    {{range .Articles}}
    <li>
      <a class="post" href="{{.Link}}" target="_blank" rel="noopener">
        <span class="post-title">{{.Title}}</br>
          <i class="post-author">via {{.SourceTitle}}</i>
        </span>
        </span>
        <span class="post-date">{{.Date | datef "Jan 02"}}</span>
      </a>
    </li>
    <!--<div>{{.Summary}}</div>-->
    {{end}}
  </ul>
</article>
