{% if page.permalink != '/' and page.permalink != '/blog/'%}
<h2>Recent Posts</h2>
{% for post in site.posts limit:4 %}
{% if page.title != post.title %}
<article>
        <a href="{{ post.url }}"><b>{{ post.title }}</b></a>
        <div>{{ post.description }}</div>
        <small>{{ post.date | date: "%b %d, %Y" }}</small>
</article>
{% endif %}
{% endfor %}
{% endif %}
