{% if page.permalink != '/' and page.permalink != '/blog/'%}
<article>
<h2>Recent Posts</h2>
{% for post in site.posts limit:4 %}
{% if page.title != post.title %}
<p>
        <a href="{{ post.url }}"><b>{{ post.title }}</b></a>
        <br>
        {{ post.description }}
        <br>
        <span class="post-date">{{ post.date | date: "%b %d, %Y" }}</span>
</p>
{% endif %}
{% endfor %}
</article>
{% endif %}
