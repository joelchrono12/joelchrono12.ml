<div class="widget-area">
    {% if page.permalink != '/' and page.permalink != '/blog/'%}
    <div class="col-left">
        <section class="box">
            <h2>Recent Posts</h2>
            <ul>
            {% for post in site.posts limit:4 %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            <ul>
        </section>
    </div>
    {% endif %}
</div>
