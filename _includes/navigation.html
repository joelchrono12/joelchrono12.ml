<nav class=main-navbar>
    <ul>
        {% for item in site.data.navigation %}
            {% if item.link == page.url %}<li><a class="nav-current" href="{{ item.link }}">{{ item.name | downcase }}</a></li>
            {% elsif page.url != item.link %}
            <li><a href="{{ item.link }}">{{ item.name | downcase }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
